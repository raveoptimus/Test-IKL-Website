<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>IKL Fall 2025</title>
    <!-- Tailwind via CDN untuk setup cepat -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6, .brand-font {
        font-family: 'Teko', sans-serif;
        text-transform: uppercase;
      }
      
      /* --- Custom Scrollbar (Esports Style) --- */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #cc2222, #880000);
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff2a2a;
      }

      /* --- Animations --- */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }

      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes glowPulse {
        0%, 100% { box-shadow: 0 0 10px rgba(255, 42, 42, 0.2); }
        50% { box-shadow: 0 0 20px rgba(255, 42, 42, 0.5); }
      }
      
      /* --- HoK Theming Utilities --- */
      .hok-gradient-text {
        background: linear-gradient(to bottom, #fff, #ccc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .hok-gold-text {
        background: linear-gradient(to bottom, #fbbf24, #d97706);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .hok-border {
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
      }
      .hok-border::before {
        content: '';
        position: absolute;
        top: -1px; left: -1px; right: -1px; bottom: -1px;
        background: linear-gradient(45deg, transparent 40%, rgba(251, 191, 36, 0.3) 50%, transparent 60%);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .hok-border:hover::before {
        opacity: 1;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ikl: {
                red: '#ff2a2a',
                dark: '#0a0a0a',
                darker: '#050505',
                panel: '#111111',
                gold: '#fbbf24',
                green: '#4ade80'
              }
            },
            fontFamily: {
              display: ['Teko', 'sans-serif'],
              body: ['Roboto', 'sans-serif'],
            },
            backgroundImage: {
              'metallic': 'linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%)',
              'gold-sheen': 'linear-gradient(45deg, #92400e 0%, #fbbf24 50%, #92400e 100%)',
            }
          }
        }
      }
    </script>
